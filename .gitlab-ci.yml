codecakebuilder:
  artifacts:
    paths:
    - "'**\\Tests\\**\\TestResults\\*.trx'"
    - "'**Tests\\**\\Logs\\**\\*'"
    when: always
    expire_in: 6 month
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: "0"
  tags:
  - windows
  script:
  - dotnet run --project CodeCakeBuilder -nointeraction
